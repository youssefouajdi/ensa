<h3>Create Student</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="utilisateursaveform" #saveutilisateur (ngSubmit)="saveUtilisateur(saveUtilisateur)">  
          <div class="form-group">  
              <label for="name">Utilisateur nom</label>  
              <input type="text" class="form-control"  formControlName="nom" data-toggle="tooltip"   
                 data-placement="right" title="Enter Student Name" >  
                
          </div>  

          <div class="form-group">  
            <label for="name">Utilisateur prenom</label>  
            <input type="text" class="form-control"  formControlName="prenom" data-toggle="tooltip"   
               data-placement="right" title="Enter Student Name" >  
         
        </div>

        <div class="form-group">  
            <label for="name">Student MDP</label>  
            <input type="text" class="form-control"  formControlName="mdp" data-toggle="tooltip"   
               data-placement="right" title="Enter Student Name" >  
        
        </div>
    
          <div class="form-group">  
              <label for="name">Student Email</label>  
              <input type="text" class="form-control" formControlName="email"   
                data-toggle="tooltip" data-placement="right" title="Enter Student Email">  
                 
          </div>   
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Student Added SuccessFully!</h4>  
         <button (click)="addUtilisateurForm()" class='btn btn-primary'>Add More Users</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
